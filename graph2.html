<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>P4 | Graph 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <link rel="stylesheet" href="css/viz.css">
</head>
<body>
  <div class="wrapper">
    <div id="vis"/>
      <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "data": {
    "url": "https://raw.githubusercontent.com/aethla/data-viz/main/Foreign_Exchange_Rates_Edited.csv",
    "format": {"type": "csv"}
  },
  "title": "Average Percentage Change of Korean WON (â‚©) vs USD ($)",
  "transform": [
    {
      "filter": {
        "timeUnit": "year",
        "field": "Time Serie",
        "range": [2010, 2020]
      }
    }
  ],
  "vconcat": [
    {
      "width": 480,
      "mark": "area",
      "encoding": {
        "x": {
          "field": "Time Serie",
          "type": "temporal",
          "scale": {"domain": {"selection": "brush"}},
          "axis": {"title": ""}
        },
        "y": {
          "field": "KOR_pct",
          "title": "Avg. Kor % Change",
          "type": "quantitative",
          "aggregate": "mean"
        },
        "color": {"value": "hotpink"}
      }
    },
    {
      "width": 480,
      "height": 60,
      "mark": "area",
      "selection": {
        "brush": {
          "type": "interval",
          "encodings": ["x"],
          "on": "[mousedown, window:mouseup] > window:mousemove!",
          "translate": "[mousedown, window:mouseup] > window:mousemove!",
          "zoom": "wheel!",
          "mark": {"fill": "#333", "fillOpacity": 0.125, "stroke": "white"},
          "resolve": "global"
        }
      },
      "encoding": {
        "x": {
          "field": "Time Serie",
          "type": "temporal",
          "title": "Date",
          "axis": {"format": "%Y"}
        },
        "y": {
          "field": "KOR_pct",
          "title": "Avg. Kor % Change",
          "type": "quantitative",
          "axis": {"tickCount": 3, "grid": false},
          "aggregate": "mean"
        },
        "color": {"value": "hotpink"}
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
    <div class="logo">
      <a href="index.html"><img id="buid" src="media/logo.png" alt="BUID LOGO" title="Home"></a>
    </div>
  </div>
</body>
</html>
