<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HAMZA | FINAL</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <link rel="stylesheet" href="css/viz.css">
</head>
<body>
  <div class="wrapper">
    <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Intro to Viz Final Exam",
  "data": {
    "url": "https://raw.githubusercontent.com/a-hmza/a-hmza.github.io/main/Foreign_Exchange_Rates.csv"
  },
  "vconcat": [
    {
      "encoding": {
        "color": {
          "condition": {
            "param": "select1",
            "field": "Time Seire",
            "type": "temporal"
          },
          "value": "lightgray"
        },
        "x": {"field": "UK_CDF", "type": "quantitative"},
        "y": {"field": "AUS_CDF", "type": "quantitative"}
      },
      "width": 600,
      "height": 300,
      "mark": "point",
      "params": [
        {"name": "select1", "select": {"type": "interval", "encodings": ["x"]}}
      ],
      "transform": [{"filter": {"param": "select2"}}]
    },
    {
      "encoding": {
        "color": {
          "condition": {"param": "select2", "field": "weather"},
          "value": "lightgray"
        },
        "x": {"field": "Time Serie", "type": "temporal", "timeUnit": "year"},
        "y": {"title": "Count of Records", "field": "quantitative"}
      },
      "width": 600,
      "mark": "bar",
      "params": [
        {"name": "select2", "select": {"type": "point", "encodings": ["color"]}}
      ],
      "transform": [{"filter": {"param": "select1"}}]
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>

    <div class="logo">
      <a href="index.html"><img id="buid" src="media/logo.png" alt="BUID LOGO" title="Home"></a>
    </div>
  </div>
</body>
</html>
